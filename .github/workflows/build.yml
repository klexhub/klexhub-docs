name: Build

on:
  - push

jobs:
  changes:
    name: "Check for docs changes"
    runs-on: ubuntu-latest
    outputs:
      developers-site: ${{ steps.filter.outputs.developers-site }}
      klexhealth: ${{ steps.filter.outputs.klexhealth }}
      supportpp: ${{ steps.filter.outputs.supportpp }}
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2.4.2
        id: filter
        with:
          filters: |
            developers-site:
              - 'developers.cloudflare.com/**'
            klexhealth:
              - 'products/klexhealth/**'
            supportpp:
              - 'products/supportpp/**'

  build-developers-site:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.developers-site == 'true' }}
    defaults:
      run:
        shell: bash
        working-directory: "developers.cloudflare.com"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.2.0
      - run: |
          npm install
          npm run build

  build-klexhealth:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.klexhealth == 'true' }}
    defaults:
      run:
        shell: bash
        working-directory: products/klexhealth
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.2.0
      - run: |
          npm install
          mkdir .docs
          npm run ghactionsbootstrap
          npm run build
  build-supportpp:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.supportpp == 'true' }}
    defaults:
      run:
        shell: bash
        working-directory: products/supportpp
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.2.0
      - run: |
          npm install
          mkdir .docs
          npm run ghactionsbootstrap
          npm run build
          
  update-search-indexes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: sudo apt-get install jq
      - run: docker run -it -e APPLICATION_ID=X3RSCL21SF -e API_KEY=$SEARCH_API_KEY -e "CONFIG=$(cat ./config.json | jq -r tostring)" algolia/docsearch-scraper
